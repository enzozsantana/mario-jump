<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/assets/css/style.css">

    <script src="assets/js/script.js" defer></script>

    <title>Mario Jump</title>
</head>
<body>
    <div class="game-board">
        <img src="assets/images/clouds.png" alt="clouds" class="clouds">
        <img src="assets/images/mario.gif" alt="Mario" class="mario">
        <img src="assets/images/pipe.png" alt="pipe" class="pipe">

        <button type="button" class="restart-button">Restart</button>
    </div>

    <div class="instructions">
        Para jogar pule os pipes, apertando: 
        <img src="assets/images/spacebar.png" alt="spacebar"> , 
        <img src="assets/images/arrowup-key.png" alt="arrowup-key"> ou
        <img src="assets/images/w-key.png" alt="w-key">
    </div>
</body>
</html>
